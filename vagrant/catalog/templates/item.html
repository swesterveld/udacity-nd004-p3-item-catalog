{% extends "base.html" %}

{% block content %}

<div class="col-md-12">
    <div class="row">
        <div>
            <h2>{{item.name}}</h2>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12"><span>Description: </span>{{item.description}}</div>
    </div>

    <div class="row">
        <div>
            <a href="{{ url_for('editItem', item_id=item.id) }}">Edit</a> | <a href="{{ url_for('deleteItem', item_id=item.id) }}">Delete</a>
        </div>
    </div>
</div>

{% endblock %}
